       <h2 class="h2">User Information</h2>
      
      <p> Fast Name :<input type="text"name="Fname"placeholder="Enter your first name" required/></p>

        <span> Male :</span> <input type="radio" name="Gender" id="male">

      </fieldset>
      </p>

      <!-- Payment Information  -->

      <h2> Payment Information </h2>
       <p> Card Type :
         <select name="card type" id="card type" required>

         </select>
       </p>
       <p> Card Number : <input type="number" name="card_number" id="card_number" placeholder=" Card Number " required></p>
       
       <p> Expairation Date : <input type="date" name="exp_date" id="exp_date" required></p>
